train.optimizer.lr:
  type: float
  lower: 0.01
  upper: 1.0
  log: True
train.optimizer.num_of_trees:
  type: int
  lower: 3
  upper: 5
xgb_base.use:
  type: cate
  choices: [True, False]
condition1:
  type: equal
  child: train.optimizer.num_of_trees
  parent: xgb_base.use
  value: True
condition2:
  type: equal
  child: train.optimizer.lr
  parent: xgb_base.use
  value: False

